    <div class="row d-flex ">

      <div class="col-12 col-lg-6 col-xxl-4 "  style="height: 40vh;  padding: 2%;">
        <div class="p-0 m-0 border-0 h-100">
          <div class="card MainImg" style="height:100%;border-radius:2vw; border:0; overflow: hidden; box-shadow: 0 10px 10px rgba(150,150,150,0.5);">
            <img src="../source/BounceOff_main.png" style="height:100%;width:100%;object-fit: cover;filter: blur(15px);" alt="photo3">
            <div class="card-img-overlay bg-white bg-opacity-10 d-flex align-items-end justify-content-end">
              <a style="z-index: 4; border:0" href="BounceOff.html"><h6 class="text-white">BounceOff</h6></a>
            </div>
            <div class="card-img-overlay bg-black bg-opacity-25 d-flex align-items-center justify-content-center">
              <div class="player">

                <div class="player__timeline">
                  <div style="position: relative; top:15px;">
                    <p class="player__author"></p>
                    <p class="player__song"></p>
                    <div class="player__timelineBar">
                      <div id="playhead"></div>
                    </div>
                  </div>
                </div>
      
                <div class="player__bar">
                    <div class="player__album">
                        <div class="player__albumImg active-song" data-author="Blackness" data-song="Background Music" data data-src="../source/audio/bounceOffAudio/main bgm louder 2.0.mp3"
                            style="background-image: url(../source/BounceOff_main.png)">
                        </div>
                        <div class="player__albumImg" data-author="Blackness" data-song="Final Fight" data data-src="../source/audio/bounceOffAudio/final bgm louder.mp3"
                            style="background-image: url(../source/BounceOff_main.png)">
                        </div>
                        <div class="player__albumImg" data-author="Blackness" data-song="Start" data data-src="../source/audio/bounceOffAudio/start bgm louder.mp3"
                            style="background-image: url(../source/BounceOff_main.png)">
                        </div>
                        <div class="player__albumImg" data-author="Blackness" data-song="Credit" data data-src="../source/audio/bounceOffAudio/win+credits.mp3"
                            style="background-image: url(../source/BounceOff_main.png)">
                        </div>
                    </div>
                    <div class="player__controls">
            
                        <div class="player__prev">
                            <svg class="icon">
                                <use xlink:href="../source/svg/sprite.svg#arrow"></use>
                            </svg>
                        </div>
            
                        <div class="player__play">
                            <svg class="icon play">
                                <use xlink:href="../source/svg/sprite.svg#play"></use>
                            </svg>
                            <svg class="icon pause">
                                <use xlink:href="../source/svg/sprite.svg#pause"></use>
                            </svg>
                        </div>
            
                        <div class="player__next">
                            <svg class="icon">
                                <use xlink:href="../source/svg/sprite.svg#arrow"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
